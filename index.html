<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Font "Karla" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- library link -->
    <script src="https://kit.fontawesome.com/c62cd43292.js" crossorigin="anonymous"></script>
    <!-- css link -->
     <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Top Nav -->
        <div class="d-flex justify-content-between align-items-center py-2">
            <div>
                <i class="m-2 fa-solid fa-user"></i>
            </div>
            <div class="flex-grow-1 m-2">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <div>
                <i class="m-2 fa-regular fa-bell"></i>
            </div>
            <div>
                <i class="m-2 fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <hr>
    
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/farm.jpg" class="w-100" alt="Slide 1">
                </div>
            </div>
        </div>
    
        <!-- Black Friday Sale -->
        <div class="my-3">
            <img src="images/black-friday-banner.png" alt="Black Friday Sale" class="img-fluid">
        </div>
    
        <!-- Categories -->
        <div class="category-bar d-flex justify-content-between my-2">
            <button class="btn btn-outline-primary">Sale</button>
            <button class="btn btn-outline-primary">Platform</button>
            <button class="btn btn-outline-primary">Genre</button>
            <button class="btn btn-outline-primary">Tools</button>
        </div>
        <!-- View More -->
        <div class=" d-flex p-2 view-more">
            <p>View More</p>
            <i class="ms-2 fa-solid fa-greater-than"></i>
        </div>

        <!-- Product List -->
        <div class="d-flex justify-content-between my-2">
            <div class="card" style="width: 30%;">
                <img src="images/snowboard.jpg" class="card-img-top" alt="Mountain Rush">
                <div class="card-body">
                    <h5 class="card-title">Mountain Rush</h5>
                    <p class="card-text">CA $32.79</p>
                </div>
            </div>
            <div class="card" style="width: 30%;">
                <img src="images/reading.jpg" class="card-img-top" alt="Library of Mysteries">
                <div class="card-body">
                    <h5 class="card-title">Library of Mysteries</h5>
                    <p class="card-text">CA $32.79</p>
                </div>
            </div>
            <div class="card" style="width: 30%;">
                <img src="images/pixel.png" class="card-img-top" alt="Pixel Party">
                <div class="card-body">
                    <h5 class="card-title">Pixel Party</h5>
                    <p class="card-text">CA $12.89</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Nav -->
    <nav class="navbar navbar-light bottom-nav">
        <div class="d-flex justify-content-around w-100">
            <a href="index.html">
                <button class="btn home-btn">
                    <i class="fa-solid fa-house"></i>
                </button>
            </a>
            <a href="about.html">
                <button class="btn about-btn">
                    <i class="fa-solid fa-circle-info"></i>
                </button>
            </a>
            <a href="contact.html">
                <button class="btn contact-btn">
                    <i class="fa-solid fa-headset"></i>
                </button>
            </a>
            <a href="..">
                <button class="btn menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </a>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

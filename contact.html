<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font "Karla" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- library link -->
    <script src="https://kit.fontawesome.com/c62cd43292.js" crossorigin="anonymous"></script>
    <!-- css link -->
     <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <!-- Top Nav -->
        <div class="top-nav-bar d-flex justify-content-start pt-3">
            <a href="index.html">
                <button class="btn">
                  <i class="fa-solid fa-circle-arrow-left"></i>
                </button>
              </a>
            <h1 class="display-1 fw-bold">Contact Us</h1>
        </div>
        <hr>
        <!-- Contact Info -->
        <div class="display-6 fw-bold card-title mb-1">Contact Info</div>
        <div class="card mb-3">
            <div class="mb-3 card-body">
                <div class="mb-3">
                    <p class="fw-bold mb-1">Email:</p>
                    <p>blahblah@gmail.com</p>
                </div>
                <div class="mb-3">
                    <p class="fw-bold mb-1">Contact Number:</p>
                    <p>+1(218)123-4567</p>
                </div>
                <div class="mb-3">
                    <p class="fw-bold mb-1">Availability:</p>
                    <p>Mon-Fri 09:00-20:00 (UTC-4)</p>
                </div>
                <h5 class="card-title fw-bold">Follow us!</h5>
                <div class="d-flex justify-content-evenly">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
    
        <!-- Contact Form -->
        <div class="display-6 fw-bold card-title mb-1">Send a message!</div>
        <div class="card mb-3">
            <div class="card-body">
                <form class>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="my-2" for= inputFirstName">First name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="my-2" for="inputLastName">Last name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="inputMessage">Your message</label>
                        <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>

        <!-- Bottom Nav -->
    <nav class="navbar navbar-light bottom-nav">
        <div class="d-flex justify-content-around w-100">
            <a href="index.html">
                <button class="btn home-btn">
                    <i class="fa-solid fa-house"></i>
                </button>
            </a>
            <a href="about.html">
                <button class="btn about-btn">
                    <i class="fa-solid fa-circle-info"></i>
                </button>
            </a>
            <a href="contact.html">
                <button class="btn contact-btn">
                    <i class="fa-solid fa-headset"></i>
                </button>
            </a>
            <a href="..">
                <button class="btn menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </a>
        </div>
    </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

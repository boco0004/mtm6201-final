<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css custom -->
     <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <!-- Top Nav -->
        <div class="d-flex justify-content-start pt-3">
            <button class="btn btn-outline-secondary">
                <span>&larr;</span>
            </button>
        </div>
    
        <!-- Contact Info -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Contact Info</h5>
                <p>Email: blahblah@gmail.com</p>
                <p>Contact Number: +1(218)123-4567</p>
                <p>Availability: Mon-Fri 09:00-20:00 (UTC-4)</p>
                <h5 class="card-title">Follow us!</h5>
                <div class="d-flex">
                    <a href="#"><img src="path/to/instagram-icon.png" alt="Instagram" class="custom-icon mr-2"></a>
                    <a href="#"><img src="path/to/twitter-icon.png" alt="Twitter" class="custom-icon mr-2"></a>
                    <a href="#"><img src="path/to/github-icon.png" alt="GitHub" class="custom-icon mr-2"></a>
                    <a href="#"><img src="path/to/youtube-icon.png" alt="YouTube" class="custom-icon"></a>
                </div>
            </div>
        </div>
    
        <!-- Contact Form -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Send a message!</h5>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Your message</label>
                        <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
